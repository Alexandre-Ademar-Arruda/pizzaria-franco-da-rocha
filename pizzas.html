<!DOCTYPE html>
<!-- Define o tipo do documento como HTML5 -->
<html lang="pt-BR">
<head>
  <!-- Define o conjunto de caracteres como UTF-8 -->
  <meta charset="UTF-8" />
  <!-- Responsividade para dispositivos móveis -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Descrição da página para SEO -->
  <meta name="description" content="A melhor pizzaria da região! Peça online agora mesmo.">
  <!-- Palavras-chave para SEO -->
  <meta name="keywords" content="pizza, pizzaria, napolitana, mussarela, calabresa, delivery">
  <!-- Autor da página -->
  <meta name="author" content="JAS A PIZZARIA">
  <!-- Link para o CSS externo -->
  <link rel="stylesheet" href="pizzas.css" />
  <!-- Comentado: script externo (ativar se necessário) -->
  <!--<script src="./script.js" defer></script>-->
  <!-- Título da aba do navegador -->
  <title>🍕JOSA A PIZZARIA - Peça já sua Pizza!🍕</title>
</head>

<body>
  <!-- Seção principal contendo as pizzas -->
  <section class="section-main">
    
    <!-- Exemplo de item de pizza: Mussarela -->
    <a href="#">
      <!-- Imagem da pizza -->
      <img src="./img/redimensionar/pizzaMuzzarela.webp" alt="Pizza Mussarela">
      <!-- Descrição da pizza -->
      <figcaption>
        <h2>Mussarela</h2>
        <details>
          <summary>Ingredientes</summary>
          <ul>
            <li>🧅 Cebola</li>
            <li>🧀 Mussarela</li>
            <li>🌿 Orégano</li>
          </ul>
        </details>
      </figcaption>
    </a>

    <!-- Repete-se o mesmo padrão para as outras pizzas abaixo -->
    <!-- Calabresa -->
    <a href="#">
      <img src="./img/redimensionar/pizzaCalabreza.webp" alt="Pizza Calabresa">
      <figcaption>
        <h2>Calabresa</h2>
        <details>
          <summary>Ingredientes</summary>
          <ul>
            <li>🌭 Calabresa</li>
            <li>🧅 Cebola</li>
            <li>🧀 Mussarela</li>
            <li>🌿 Orégano</li>
          </ul>
        </details>
      </figcaption>
    </a>

    <!-- Americana -->
    <a href="#">
      <img src="./img/redimensionar/pizzaNapolitana.webp" alt="Pizza Americana">
      <figcaption>
        <h2>Americana</h2>
        <details>
          <summary>Ingredientes</summary>
          <ul>
            <li>🌭 Calabresa</li>

      </figcaption>
    </a>

    <!-- Portuguesa -->
    <a href="#">
      <img src="./img/redimensionar/pizzaPortuguesa.webp" alt="Pizza Portuguesa">
      <figcaption>
        <h2>Portuguesa</h2>
        <details>
          <summary>Ingredientes</summary>
          <ul>
            <li>🍅 Molho de tomate</li>
            <li>🧀 Mussarela</li>
            <li>🥚 Ovo cozido</li>
            <li>🧅 Cebola</li>
            <li>🥩 Presunto</li>
            <li>🫒 Azeitonas</li>
            <li>🌿 Orégano</li>
          </ul>

      </figcaption>

    <!-- 4 Queijos -->
    <a href="#">
      <img src="./img/redimensionar/4-Queijos.webp" alt="Pizza 4 Queijos">
      <figcaption>
        <h2>4 Queijos</h2>
        <details>
          <summary>Ingredientes</summary>
          <ul>
            <li>🧀 Mussarela</li>
            <li>🧀 Gorgonzola</li>
            <li>🧀 Parmesão</li>
            <li>🧀 Catupiry</li>
            <li>🍅 Molho de tomate</li>

          </ul>

      </figcaption>

    <a href="#">
      <img src="./img/redimensionar/pizzaEscarola.webp" alt="Pizza Escarola">
      <figcaption>
        <h2>Escarola</h2>
        <details>
          <summary>Ingredientes</summary>
          <ul>
            <li>🥬 Escarola</li>
            <li>🍅 Molho de tomate</li>
            <li>🧄 Alho</li>
            <li>🧅 Cebola</li>
            <li>🫒 Azeitonas</li>
            <li>🧀 Mussarela</li>

          </ul>

      </figcaption>

  </section>

  <!-- Div para exibir lista de pizzas via JavaScript (atualmente não usada) -->
  <div id="lista-pizzas"></div>

  <!-- Modal para exibir detalhes da pizza ao clicar -->
  <div id="modal-pizza" class="modal hidden">
    <div class="modal-content">
      <!-- Nome da pizza -->
      <h2 id="modal-nome">Nome da Pizza</h2>
      <!-- Descrição -->
      <p id="modal-descricao">Descrição aqui</p>

      <!-- Opções de tamanho -->
      <div class="modal-tamanhos">
        <label><input type="radio" name="tamanho" value="P" checked>Pequena - R$<span id="preco-p">0</span></label><br>
        <label><input type="radio" name="tamanho" value="M">Média - R$<span id="preco-m">0</span></label>
        <label><input type="radio" name="tamanho" value="G">Grande - R$<span id="preco-g">0</span></label>
      </div>

      <!-- Botões do modal -->
      <div class="modal-botes">
        <button onclick="adicionar_ao_carrinho()">🛒 Adicionar ao carrinho</button>
        <button onclick="fechar_modal()">❌ Cancelar</button>
      </div>
    </div>
  </div>

  <!-- Script JavaScript -->
   <script src="script.js"></script>

</body>
</html>
